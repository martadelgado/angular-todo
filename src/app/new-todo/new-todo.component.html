<form #todoForm="ngForm" (ngSubmit)="addTodo(newTodo)">
  <label class="label__input-todo">
    Title
    <input class="input__todo" type="text" [(ngModel)]="newTodo.title" name="title" #title="ngModel" autocomplete="off" required>
  </label>
  <label class="label__input-todo">
    Description
    <input class="input__todo" type="text" [(ngModel)]="newTodo.description" name="description" #description="ngModel" autocomplete="off" required>
  </label>

  <label class="label__input-todo">
    Due Date
    <input class="input__todo" type="date" [(ngModel)]="newTodo.dueDate" name="dueDate" #dueDate="ngModel" autocomplete="off" required>
  </label>
  <button type="submit" class="button button__add">Add todo</button>
  <button type="button" class="button button__clear" (click)="clearForm(todoForm)">Clear form</button>
</form>
